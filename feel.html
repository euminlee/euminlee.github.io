<!DOCTYPE html>
<html lang="en" dir="ltr">
   <link rel="stylesheet" type="text/css" href="style.css">
   <head>
      <meta charset="utf-8">
      <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Poppins:100" rel="stylesheet">
      <script src="processing.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/processing.js/1.6.0/processing.min.js"></script>

   </head>
   <body>
      <div id="left">
         <p>I feel</p>
      </div>
      <div id="right">
         <p>but I can't forget to...</p>
      </div>
      <div id="about"><a href="info/index.html"><img src="img/icon.png" alt = "info"></a></div>
      <div id="myModal" class="modal">
         <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-body">
               <video width="100%" controls autoplay>
                  <source src="img/anxious.mp4" type="video/mp4">
                  Your browser does not support the video tag.
               </video>
            </div>
         </div>
      </div>
      <div id="myModal2" class="modal">
         <div class="modal-content">
            <span  id = "span2" class="close">&times;</span>
            <div class="modal-body">
               <video width = "100%" controls autoplay>
                  <source src="img/breathe.mp4" type="video/mp4">
                  Your browser does not support the video tag.
               </video>
            </div>
         </div>
      </div>
      <script type="application/processing"></script>
      <canvas id="sketch"> </canvas>
      <!--       <script src="main.js"></script>-->
      <script>
         // Get the modal
         var modal = document.getElementById('myModal');
          var modal2 = document.getElementById('myModal2');
         
         // Get the button that opens the modal
         var btn = document.getElementById("left");
         var btn2 = document.getElementById("right");
         
         // Get the <span> element that closes the modal
         var span = document.getElementsByClassName("close")[0];
         
         // When the user clicks the button, open the modal 
         btn.onclick = function() {
             modal.style.display = "block";
         }
         btn2.onclick = function() {
             modal2.style.display = "block";
         }
         
         // When the user clicks on <span> (x), close the modal
         span.onclick = function() {
             modal.style.display = "none";
         }
         span2.onclick = function() {
             modal2.style.display = "none";
         }
         
         // When the user clicks anywhere outside of the modal, close it
         window.onclick = function(event) {
             if (event.target == modal || event.target == modal2) {
                 modal.style.display = "none";
                 modal2.style.display = "none";
             }
         }
      </script>
   </body>
</html>
